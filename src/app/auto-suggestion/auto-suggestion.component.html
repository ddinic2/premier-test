<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Unesite drzavu" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
        <span>{{state.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <br><br>

  <a mat-raised-button routerLink="/game-numbers" routerLinkActive="active">Igra brojeva</a>
